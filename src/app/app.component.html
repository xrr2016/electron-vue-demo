<main class="content">
  <h1 class="title">Task Timing</h1>
  <div class="progress-wrapper" *ngIf="maxVal">
    <div class="text" *ngIf="!isFinished">
      {{ maxVal - currentVal | number: '1.1-1' }}
    </div>
    <div class="text" *ngIf="isFinished">
      ding!<audio src="../assets/chime.mp3" autoplay></audio>
    </div>
    <round-progress
      [current]="currentVal"
      [max]="maxVal"
      [radius]="120"
      [stroke]="30"
      [color]="'#028760'">
    </round-progress>
  </div>
  <div class="control-wrapper">
    <div *ngIf="!isFinished">
      <label for="">Seconds</label>
      <input type="text" [(ngModel)]="max" (keydown)="reset()">
    </div>

    <button *ngIf="currentVal <= 0" (click)="start()">Start</button>
    <button *ngIf="isFinished"     (click)="finish()">Finish</button>
  </div>
</main>
