<nav>
  <div class="nav-wrapper blue-grey darken-4">
    <span class="brand-logo">计时任务</span>
    <ul class="right hide-on-med-and-down">
      <li>
        <a>
          <i class="material-icons">remove</i>
        </a>
      </li>
      <li>
        <a>
          <i class="material-icons">close</i>
        </a>
      </li>
    </ul>
  </div>
</nav>

<main class="container">
  <div class="row">

    <div class="col s12 progress-wrapper" *ngIf="maxVal">
      <div class="text" *ngIf="!isFinished">
        {{ max - current | number: '1.1-1' }}
      </div>

      <div class="text" *ngIf="isFinished">
        ding!
        <audio src="assets/chime.mp3" autoplay></audio>
      </div>

      <round-progress [max]="maxVal" [current]="currentVal" [radius]="100" [stroke]="25">
      </round-progress>
    </div>

    <div class="col s12 controls-wrapper">
      <div class="input-field col s12">
        <input id="todo" type="text" class="validate" placeholder="要做什么">
      </div>
      <div class="input-field col s12">
        <input class="input-field validate" type="number" [(ngModel)]="max" (keydown)="reset()" placeholder="用时多少">
      </div>
    </div>
    
    <button class="waves-effect waves-light btn control-btn blue-grey darken-4" [ngClass]="{'disabled': current}" (click)="start()">开始</button>
  </div>
</main>
